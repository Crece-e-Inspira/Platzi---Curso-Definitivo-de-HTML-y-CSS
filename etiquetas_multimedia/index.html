<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Imagenes</title>
    </head>
    <body>
        <main>
            <section>

                <!-- La etiqueta figure se utiliza para contener un elemento de contenido,
                como una imagen o un video, junto con su leyenda. -->
                <figure>

                    <!-- La etiqueta `img` se utiliza para insertar una imagen en un documento HTML.
                    Su atributo `src` especifica la URL de la imagen a mostrar. El atributo `alt`
                    especifica una descripción alternativa de la imagen que se mostrará en caso de que
                    la imagen no se pueda cargar o no se pueda mostrar. -->
                    <img src="" alt="">

                    <!-- La etiqueta `figurecaption` se utiliza para añadir un título o una leyenda a un
                    elemento `figure`. -->
                    <figurecaption></figurecaption>
                </figure>
            </section>
        </main>
    </body>
</html>
