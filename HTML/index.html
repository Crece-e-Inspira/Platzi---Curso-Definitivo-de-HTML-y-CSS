<!-- La etiqueta <!DOCTYPE html> indica al navegador que se está utilizando el lenguaje HTML5. -->
<!DOCTYPE html>

<!-- La etiqueta <html> es la etiqueta principal de un documento HTML, que contiene todos los demás elementos.
El atributo lang especifica el idioma del documento. -->
<html lang="es">

    <!-- La etiqueta <head> contiene información sobre el documento, como su título y enlaces a archivos de estilo
    y script. -->
    <head>
        <!-- La etiqueta meta con el atributo charset establece la codificación de caracteres
        utilizada en la página web. En este caso, se está utilizando UTF-8, que es una codificación
        que permite mostrar caracteres de diferentes lenguajes y símbolos -->
        <meta chaset="UTF-8">

        <!-- La etiqueta meta con el atributo name y el valor "description" se utiliza para proporcionar
        una descripción breve de la página web. Esta descripción se muestra en los resultados de búsqueda y
        puede ayudar a los usuarios a decidir si desean visitar la página o no. -->
        <meta name="description" content="Esta pagina mostrara x contenido">

        <!-- La etiqueta meta con el atributo name y el valor "robots" se utiliza para indicar a los motores de
        búsqueda cómo deben tratar la página web. En este caso, el valor "index, follow" indica que la página debe
        ser indexada y que los enlaces contenidos en ella deben seguirse. -->
        <meta name="robots" content="index, follow">

        <!-- La etiqueta title especifica el título de la página web, que se muestra en la pestaña del navegador y en
        los resultados de búsqueda. -->
        <title>Titulo de la pagina</title>

        <!-- La etiqueta meta con el atributo name y el valor "viewport" se utiliza para indicar al navegador cómo deben
        adaptarse los contenidos de la página web a la pantalla del dispositivo en el que se está visualizando.
        En este caso, el valor "width=device-width, initial-scale=1.0"
        indica que la página debe ajustarse al ancho de la pantalla del dispositivo y que el zoom inicial debe ser el nivel
        normal. -->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0">

        <!-- La etiqueta link se utiliza para vincular un archivo externo, como una hoja de estilos CSS, con una página web.
        En este caso, se está vinculando un archivo CSS llamado "style.css" que contiene las reglas de estilo
        de la página web. -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <!-- La etiqueta <body> contiene el contenido visible del documento, como texto, imágenes y enlaces. -->
    <body>

        <!-- La etiqueta <header> representa un grupo de contenido introductorio o de navegación. -->
        <header>
            <!-- La etiqueta <nav> representa una sección de una página que enlaza a otras páginas o a secciones dentro
            de la página. -->
            <nav></nav>
        </header>

        <!-- La etiqueta <main> representa el contenido principal de un documento. -->
        <main>

            <!-- La etiqueta <section> representa una sección temática de un documento. -->
            <section>

                <!-- La etiqueta <article> se utiliza para definir contenido autónomo dentro de un documento,
                como una publicación en un blog o un periódico. -->
                <article>

                </article>
            </section>

            <!-- La etiqueta <ul> se utiliza para crear una lista desordenada, que es una lista en la que los elementos
            no están numerados y se muestran con un marcador de puntos o viñetas. -->
            <ul>

            <!-- La etiqueta <li> se utiliza para definir un elemento de una lista. Cada elemento de una lista debe
            ir dentro de una etiqueta <li>. -->
                <li>Lista desordenada</li>
            </ul>

                <!-- La etiqueta <ol> se utiliza para crear una lista ordenada, que es una lista en la que los elementos
                están numerados secuencialmente. -->
            <ol>
                <li>Lista ordenada</li>
            </ol>
        </main>

        <!-- La etiqueta <footer> se utiliza para definir un pie de página, que suele contener información como el autor
        del documento, los derechos de autor y enlaces a páginas relacionadas. -->
        <footer>

        </footer>

        <!-- La etiqueta <div> se utiliza como un contenedor genérico para agrupar otros elementos HTML
        y darles un estilo común. -->
        <div></div>

        <!-- La etiqueta <p> se utiliza para definir un párrafo de texto. -->
        <p>texto</p>

        <!-- Las etiquetas <h1> a <h6> se utilizan para definir encabezados de diferentes niveles de importancia. -->
        <!-- La etiqueta <h1> es el encabezado más importante y <h6> es el menos importante. -->
        <h1>Titulo 1</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>Titulo 4</h4>
        <h5>Titulo 5</h5>
        <h6>Titulo 6</h6>

        <!-- La etiqueta <a> se utiliza para definir un enlace en un documento HTML. -->
        <!-- Un enlace es un elemento que permite a los usuarios hacer clic en él para navegar a otra página web o
        sección de la misma página. -->
        <!-- El atributo href de la etiqueta <a> se utiliza para especificar la URL a la que se enlazará el elemento. -->
        <a href="#">Link</a>

    </body>
</html>
